<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>LOGIN</h1>
    <div id="login-div">
        <div class="login-collum">
            <form id="form-1">
                <label>IP adress to connect to:</label>
                <br>
                <input type="text" id="ip-adress">
                <br>
                <label>port:</label>
                <br>
                <input type="text" style="width: 60px;" value="5000" id="port">
                <br>
                <input type="submit" value="submit">
            </form>
            <p id="form-one-error" class="error-message"></p>
        </div>
        <div class="login-collum" id="form-2">
            <h2 id="form-two-header">Select Audio Source:</h2>
            <button class="content-button" id="browser-button">
                in Browser Audio
            </button>
            <br>
            <button class="content-button" id="discord-button">
                play audio in discord
            </button>
            <p id="form-two-error" class="error-message"></p>
        </div>
        <div class="login-collum" id="form-3">
            <div class="server-list" id="guild-list">

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
